# Конфиг Nginx для сайта «Техника событий»
# Скопируйте на сервер в /etc/nginx/sites-available/tekhnika-event
# и включите: sudo ln -sf /etc/nginx/sites-available/tekhnika-event /etc/nginx/sites-enabled/
# Затем: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /var/www/tekhnika-event;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
